<template>
    <div style="padding:10px;border:2px solid #f3f2f2;border-radius:5px;">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">
                                <lightning-icon icon-name="standard:account" size="large">
                                </lightning-icon>
                                <span class="slds-assistive-text">Accounts</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate">Opportunities</span>
                                    </h1>
                                </div>
                            </div>
                            <p class="slds-page-header__name-meta">Opportunities Closed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="height:400px;">
            <lightning-datatable key-field="id" data={opps} columns={columns} hide-checkbox-column
                show-row-number-column onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </div>
</template>
